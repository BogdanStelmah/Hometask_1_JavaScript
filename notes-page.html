<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <main class="page">
                <div class="__container">
                    <div class="block__for__all__notes">
                        <table class="table__notes">
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Created</th>
                                <th>Category</th>
                                <th>Content</th>
                                <th>Dates</th>
                                <th>
                                    <img src="image/download-button.png" class="image__category">
                                    <img src="image/delete-white.png" class="image__category">
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <div class="notes__image">
                                        <img src="image/shopping-cart.png" class="image__category">
                                    </div>
                                </td>
                                <td>Shopping list</td>
                                <td>April 20, 2021</td>
                                <td>Task</td>
                                <td>Tomatoes, bread</td>
                                <td></td>
                                <td>
                                    <img src="image/pencil.png" class="image__category">
                                    <img src="image/download-button%20(1).png" class="image__category">
                                    <img src="image/delete.png" class="image__category">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="notes__image">
                                        <img src="image/idea.png" class="image__category">
                                    </div>
                                </td>
                                <td>New Feature</td>
                                <td>May 05, 2021</td>
                                <td>Idea</td>
                                <td>New 3/5/2021</td>
                                <td>3/5/2021</td>
                                <td>
                                    <img src="image/pencil.png" class="image__category">
                                    <img src="image/download-button%20(1).png" class="image__category">
                                    <img src="image/delete.png" class="image__category">
                                </td>
                            </tr>
                        </table>
                    </div>

                    <button class="button__create__note">
                        Create Note
                    </button>

                    <div class="block__for__archive__notes">
                        <table class="table__notes">
                            <tr>
                                <th></th>
                                <th>Note Category</th>
                                <th>Active</th>
                                <th>Archived</th>
                            </tr>
                            <tr>
                                <td>
                                    <div class="notes__image">
                                        <img src="image/shopping-cart.png" class="image__category">
                                    </div>
                                </td>
                                <td>Task</td>
                                <td>13</td>
                                <td>4</td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="notes__image">
                                        <img src="image/idea.png" class="image__category">
                                    </div>
                                </td>
                                <td>Idea</td>
                                <td>7</td>
                                <td>12</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
